<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instant Interview Assistant</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Instant Interview Assistant</h1>
    <div class="controls">
      <button id="startBtn">Start Listening</button>
      <button id="stopBtn" disabled>Stop Listening</button>
    </div>
    <p id="status">Press "Start Listening" to begin.</p>
    <div class="output">
      <p><strong>Question:</strong> <span id="question"></span></p>
      <p><strong>Answer:</strong> <span id="answer"></span></p>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
